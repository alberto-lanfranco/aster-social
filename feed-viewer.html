<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <script>
    fetch('https://gist.githubusercontent.com/alberto-lanfranco/310aa248f0bdc6c5d8fd428675f000f8/raw/feed.json')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        var items = data.items;
        var contentText = '';
        for (var i = 0; i < items.length; i++) {
          contentText += items[i].content_text + '<br>';
        }
        document.body.innerHTML = contentText;
      });
  </script>
</body>
</html>
